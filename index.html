<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

  <title>Weather Today</title>
</head>
<body>

  <div class="container-fluid col-md-9 whole.box">
    <div class="row">
        <div class="col-sm-12">
            <div class="card border-dark text-dark mb-3">
                <div class="card-header bg-dark text-white text-center"><h3>Weather Dashboard</h3></div>
                <div class="card-body">
                  
                  <div class="container">
                        <div class="row">
                            <!-- Left Side -->
                            <div class="col-11 col-md-5">
                                <div class="card border-info mb-3">
                                    <div class="card-body text-info">
                                      <h4 class="card-title">Search for a City:</h4>
                                      <form class="form-inline my-2 my-lg-0">
                                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="">
                                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                                      </form>
                                      <p class="card-text">
                                           
                                      </p>
                                    </div>
                                </div>
                            </div>
                            <!-- Right side -->
                            <div class="col-11 col-md-7">
                                
                                <div class="row">
                                    <div class="card border-warning mb-3 w-100 today-weather">
                                        <div class="card-body text-dark education today-cont">
                                          <h5 class="card-title">Current Weather</h5>
                                          <div class="card" style="width: 18rem;">
                                            <div class="card-header" id="city">
                                              City 
                                            </div>  
                                              <div id="to-Day">Tuesday <div id="to-Date">00</div>
                                            
                                            <ul class="list-group list-group-flush">
                                              <li class="list-group-item" id="temperature">Temperature:</li>
                                              <li class="list-group-item" id="humidity">Humidity:</li>
                                              <li class="list-group-item" id="wind">Wind Speed:</li>
                                              <li class="list-group-item" id="uvi">UV Index:</li>
                                            </ul>
                                          </div>
                                        </div>
                                      </div>
                                </div>
                                <div class="row">
                                    <div class="card border-info mb-3">
                                        <div class="card-body text-info">
                                          <h5 class="card-title">5 Day Forecast:</h5>
                                          <div class="row">
                                            <div class="col-sm-2">
                                              <div class="card">
                                                <div class="card-body">
                                                  <h5 class="card-title"></h5>
                                                  <p class="card-text">.</p>
                                                 
                                                </div>
                                              </div>
                                            </div>
                                            <div class="col-sm-2">
                                              <div class="card">
                                                <div class="card-body">
                                                  <h5 class="card-title"></h5>
                                                  <p class="card-text">-</p>
                                                  
                                                </div>
                                              </div>
                                            </div>
                                            <div class="col-sm-2">
                                              <div class="card">
                                                <div class="card-body">
                                                  <h5 class="card-title"></h5>
                                                  <p class="card-text">.</p>
                                                  
                                                </div>
                                              </div>
                                            </div>
                                            <div class="col-sm-2">
                                              <div class="card">
                                                <div class="card-body">
                                                  <h5 class="card-title"></h5>
                                                  <p class="card-text"></p>
                                                  
                                                </div>
                                              </div>
                                            </div>
                                            <div class="col-sm-2">
                                              <div class="card">
                                                <div class="card-body">
                                                  <h5 class="card-title"></h5>
                                                  <p class="card-text">.</p>
                                                 
                                                </div>
                                              </div>
                                            </div>
                                          </div>
                                          
                                        </div>
                                      </div>
                                </div>
                            </div>
                        </div>

                  </div>
                </div>
            </div>
        </div>  
    </div> 
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
  

</body>


</html>
